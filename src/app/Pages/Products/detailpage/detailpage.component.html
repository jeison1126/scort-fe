<ng-container *ngIf="productsGrid">
    <ngx-spinner bdColor="rgba(255,255,255)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true"
        template="<img width='200px' src='assets/images/logo_kompralo.gif' />">
    </ngx-spinner>
    <div class="inner-container">
        <div class="product-detail-page">
          <app-shopdetails [currency]="embryoService.currency" [detailData]="productsGrid"></app-shopdetails>
        </div>
    </div>
</ng-container>
