<mat-card class="example-card" class="conta">
    <mat-card-header>

    </mat-card-header>
    <mat-card-content>
        <div class="inner-container bg-white section-gap-lg">
            <div class="container">
                <div fxLayout='row wrap' fxLayoutAlign="center center" align="center">
                    <mat-card class="sign-in-form form-margin">
                        <h4><b>Ingresa a tu cuenta</b></h4>
                        <form [formGroup]="authForm" (ngSubmit)="saveForm()">
                            <div>
                                <mat-form-field class="w-90 mb-3" appearance="outline">
                                    <input matInput placeholder="Usuario" formControlName="username" required>
                                    <!-- <mat-error *ngIf="authForm.get('username').hasError('required') && authForm.get('username').touched">
                                        Este campo es obligatorio.</mat-error> -->
                                </mat-form-field>
                            </div>
                            <div>
                                <mat-form-field class="w-90 mb-3" appearance="outline">
                                    <input matInput placeholder="Contraseña" formControlName="password" type="password" required>
                                    <!-- <mat-error *ngIf="authForm.get('password').hasError('required') && authForm.get('password').touched">
                                        Este campo es obligatorio.</mat-error> -->
                                </mat-form-field>
                            </div>

                            <div class="mb-3" align="center" *ngIf="show">
                                <label class="incorrec_user_pass">!Usuario o contraseña incorrectos!</label>
                            </div>

                            <button mat-raised-button color="accent" type="submit">
                                <span *ngIf="!registerMode">Ingresar</span>
                                <span *ngIf="registerMode">Register</span>
                            </button>
                        </form>
                    </mat-card>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
</mat-card>
