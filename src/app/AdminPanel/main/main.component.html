<div [dir]="layout" id="main-app" class="app">
    <mat-sidenav-container class="" style="margin-left: 0px;">
        <mat-sidenav #sidenav [(ngModel)]="coreService.sidenavMode" [(opened)]="coreService.sidenavOpen" class="sidebar-area">
            <app-sidebar></app-sidebar>
        </mat-sidenav>
        <app-header></app-header>
        <div class="embryo-base-container">
            <div class="embryo-container">
                <router-outlet (activate)="onActivate($event)"></router-outlet>
            </div>
        </div>
    </mat-sidenav-container>

</div>
