<div class="bg-white final-receipt-page">
       <div class="final-receipt">
          <mat-card class="pt-0 w-100 m-0">
             <div id="payment-receipt">
                <mat-card>
                   <div class="text-center bg-grey p-4 mat-card-pad-none">
                      <img src="{{data.logo_store}}" width="300px" height="300px" alt="Success">
                   </div>
                </mat-card>
                <div class="py-1">
                   <mat-card>
                      <div><strong>Tienda:</strong> {{data.name_store}}</div>
                      <div><strong>Departamento:</strong> {{data.departament}}</div>
                      <div><strong>Ciudad:</strong> {{data.city}}</div>
                      <div><strong>Ubicación:</strong> {{data.address}}</div>
                      <div><strong>Teléfono:</strong> {{data.telephone}}</div>
                      <div><strong>Email:</strong> {{data.email}}</div>
                      <div><strong>Identificación:</strong> {{data.number_identifier}}</div>
                      <div><strong>Contacto:</strong> {{data.manager}}</div>
                      <div><strong>Descripción:</strong> {{data.description}}</div>
                   </mat-card>
                   <div class="row">
                      <div class="col-12" ><!-- Jeison -->
                         <p mat-line class="demo-2"></p>
                         <div class="row">
                            <div class="col-8">
                               <div>
                                  <img alt="">
                               </div>
                               <div><!-- Jeison -->
                                  
                                  <!-- <pdf-viewer [src]="pdfSrc" [render-text]="true" style="display: block;"></pdf-viewer> -->
                               </div>
                            </div>
                            <div class="col-4">
                               Botones
                            </div>
                         </div>
                      </div>
                   </div>
                   <mat-list class="d-none">
                      <mat-list-item > <!-- Jeison -->
                         <p mat-line class="demo-2"></p>
                         <div>
                            <img alt="">
                         </div>
                         <!-- <img src="{{docs_data.url_document}}" width="300px" height="300px" alt="Success"> -->
                         <!-- <ngx-doc-viewer url="{{docs.url_document}}" viewer="google"  style="width:100%;height:93vh;"></ngx-doc-viewer> -->
                         <!-- <p mat-line class="demo-2"> {{location.neighborhood}}</p>
                         <p mat-line class="demo-2"> {{location.nameci}} - {{location.departament}}</p>
                         <p mat-line class="demo-2"> {{location.additional_data}} </p>
                         <p mat-line class="demo-2"> {{location.contact}} - {{location.phone}} </p> -->
                         <mat-divider [inset]="true"></mat-divider>
                      </mat-list-item>
                   </mat-list>
 
 
                   <div fxLayout="row wrap" fxLayoutAlign="start center" class="col-gap">
                      <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="100" fxFlex.lg="100" fxFlex.xl="100"
                         class="size_card">
 
                      </div>
                   </div>
                </div>
             </div>
          </mat-card>
       </div>
</div>
